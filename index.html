<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="side-bar" class="side-bar-active">
                <div class="header">
                    <div class="logo"><img src="./assets/logo.svg" alt=""></div>
                    <div class="icon" id="menu-open-close"><img src="./assets/menu.svg" alt=""></div>
                </div>
                <div class="itens">
                    <div class="item buscar"><span class="span-side-bar"><p>Buscar</p></span></div>
                    <div class="item dashboard"><span class="span-side-bar"><p>Dashboard</p></span></div>
                    <div class="item pets"><span class="span-side-bar"><p>Pets</span></div>
                    <div class="item clientes"><span class="span-side-bar"><p>Clientes</p></span></div>
                    <div class="item vets"><span class="span-side-bar"><p>Vets</p></span></div>
                    <div class="item ajustes"><span class="span-side-bar"><p>Ajustes</p></span></div>
                </div>
                <div class="footer-active">
                    <div class="content">
                        <picture>
                            <img src="./assets/avatar.jpg" alt="">
                        </picture>
                        <div class="data">
                            <h4>Eleanor Pena</h4>
                            <small>Veterin√°ria</small>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="./assets/log-out.svg" alt="">
                    </div>
                </div>
            </div>            
        </div>
        <h1>Dashboard</h1>
    </div>
    <script src="./script.js"></script>
</body>
</html>
